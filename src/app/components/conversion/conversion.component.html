<div class="flex justify-between items-end py-10 text-lg">
  <div class="flex gap-4">
    <div class="flex flex-col w-60">
      <label class="font-bold">Количество:</label>
      <input
        type="number"
        class="border py-1 px-2"
        [(ngModel)]="amount1"
        (ngModelChange)="convert1to2()"
      />
    </div>
    <div class="flex flex-col w-20">
      <label class="font-bold">Валюта:</label>
      <select
        class="border py-1 px-2"
        [(ngModel)]="currency1"
        (ngModelChange)="convert1to2()"
      >
        <option
          *ngFor="let exchangeRate of exchangeRates | keyvalue"
          [value]="exchangeRate.key"
        >
          {{ exchangeRate.key }}
        </option>
      </select>
    </div>
  </div>

  <div class="w-10 h-10">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 17" aria-hidden="true" class="miscellany___StyledIconSwap-sc-1r08bla-1 fZJuOo"><path fill="currentColor" fill-rule="evenodd" d="M11.726 1.273l2.387 2.394H.667V5h13.446l-2.386 2.393.94.94 4-4-4-4-.94.94zM.666 12.333l4 4 .94-.94L3.22 13h13.447v-1.333H3.22l2.386-2.394-.94-.94-4 4z" clip-rule="evenodd"></path></svg>
  </div>

  <div class="flex gap-4">
    <div class="flex flex-col w-20">
      <label class="font-bold">Валюта:</label>
      <select
        class="border py-1 px-2"
        [(ngModel)]="currency2"
        (ngModelChange)="convert2to1()"
      >
        <option
          *ngFor="let exchangeRate of exchangeRates | keyvalue"
          [value]="exchangeRate.key"
        >
          {{ exchangeRate.key }}
        </option>
      </select>
    </div>
    <div class="flex flex-col w-60">
      <label class="font-bold">Количество:</label>
      <input
        type="number"
        class="border py-1 px-2"
        [(ngModel)]="amount2"
        (ngModelChange)="convert2to1()"
      />
    </div>
  </div>
</div>
