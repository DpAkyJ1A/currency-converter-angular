<div class="max-w-5xl container mx-auto pt-5">
  <header class="flex justify-between">
    <h1>Курс Валют</h1>
    <p *ngIf="loaded">USD: {{ exchangeRates.UAH.value | number: '.2-2' }}</p>
    <p *ngIf="loaded">EUR: {{ 1 / exchangeRates.EUR.value * exchangeRates.UAH.value | number: '.2-2' }}</p>
  </header>

  <app-conversion
    [exchangeRates]="exchangeRates"
  ></app-conversion>
</div>
